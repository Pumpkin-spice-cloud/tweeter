<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Bungee & Source Sans Pro Font  -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/error.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/tweet.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="logo">tweeter</span>
    <span id="toggleSubmit"><b>Write</b> a new tweet</span>
  </nav>
  <header id="top">
    <img id="portrait" src="/images/profile-hex.png">
    <h2>Your Name</h2>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form method="POST" action="/tweets/">
        <textarea class="tweet-input" name="text"
          placeholder="What are you humming about?"></textarea>
        <input class="submit-button" type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>
    <!-- Submitted tweets  -->
    <article class="tweets">
    </article>
  </main>
</body>
</html>
